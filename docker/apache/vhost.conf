<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        
        # Configuration pour Symfony
        DirectoryIndex index.php
        
        # Rewrite pour le front controller Symfony
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    # Désactiver l'accès aux fichiers .htaccess
    <Files .htaccess>
        Require all denied
    </Files>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/sf_restaurant_error.log
    CustomLog ${APACHE_LOG_DIR}/sf_restaurant_access.log combined
</VirtualHost>